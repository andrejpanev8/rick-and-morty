name: Deploy Rick and Morty

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: rick_and_morty/package-lock.json

      - name: Install dependencies
        working-directory: ./rick_and_morty
        run: npm ci

      - name: Build project
        working-directory: ./rick_and_morty
        run: npm run build

      # Option A: Upload only static client assets
      - name: Upload artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: rick_and_morty/dist/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages (v4)
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
