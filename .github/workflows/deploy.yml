name: Deploy Rick and Morty

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: 'rick_and_morty/package-lock.json'

    - name: Install dependencies
      working-directory: ./rick_and_morty
      run: npm ci

    - name: Build project
      working-directory: ./rick_and_morty
      run: |
        npm run build
        ls -la dist/  # Verify build output

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'rick_and_morty/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v3
