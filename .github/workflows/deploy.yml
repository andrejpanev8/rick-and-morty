name: Deploy Rick and Morty

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify project structure
      run: |
        echo "PROJECT STRUCTURE:"
        ls -la
        echo "APP FOLDER CONTENTS:"
        ls -la rick_and_morty/

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: rick_and_morty/package-lock.json

    - name: Install dependencies
      working-directory: ./rick_and_morty
      run: npm ci

    - name: Build project
      working-directory: ./rick_and_morty
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'rick_and_morty/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
