name: CI and GitHub Pages Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        path: 'rick_and_morty'
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: Find package.json
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        ls -la rick-and-morty/
        
    - name: Install dependencies
      working-directory: ./rick_and_morty
      run: |
        npm install
        npm list --depth=0
        
    - name: Run tests
      working-directory: ./rick_and_morty
      run: npm test -- --watchAll=false --coverage
        
    - name: Build project
      working-directory: ./rick_and_morty
      run: |
        npm run build
        ls -la dist/
        
    - name: Verify production build
      working-directory: ./rick_and_morty
      run: |
        npm install -g serve
        serve -s dist -l 8080 &
        sleep 10
        curl -v http://localhost:8080

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: vite-build
        path: rick-and-morty/dist/

  deploy:
    needs: test-and-build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
